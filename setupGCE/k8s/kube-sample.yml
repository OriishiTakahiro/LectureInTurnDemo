apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: ex6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: nginx:1.13
          ports:
            - containerPort: 80
      nodeSelector:
        label: hoge
